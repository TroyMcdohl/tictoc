<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Game</title>

    <link rel="stylesheet" href="tictoc.css" />
  </head>
  <body>
    <div class="container">
      <div class="dark_mode_btn" id="btn">
        <div class="dark_mode_toggle"></div>
      </div>
      <div class="result" id="result"></div>
      <div class="players">
        <div class="player">
          <div class="p1" id="p1"></div>
          <div class="p1_title">Player 1</div>
        </div>
        <div class="player">
          <div class="p2" id="p2"></div>
          <div class="p2_title">Player 2</div>
        </div>
      </div>
      <div class="wrapper">
        <p id="ch1" class="ch"></p>
        <p id="ch2" class="ch"></p>
        <p id="ch3" class="ch"></p>
      </div>
      <div class="wrapper">
        <p id="ch4" class="ch"></p>
        <p id="ch5" class="ch"></p>
        <p id="ch6" class="ch"></p>
      </div>
      <div class="wrapper">
        <p id="ch7" class="ch"></p>
        <p id="ch8" class="ch"></p>
        <p id="ch9" class="ch"></p>
      </div>
      <div class="game_end" id="game_end_id">
        <h4 class="game_end_des">Game is end.</h4>
        <h5 class="game_end_try" id="try_again">Try Another Game?</h5>
      </div>
    </div>
    <script src="tictoewelcome.js"></script>
    <script src="tictoc.js"></script>
  </body>
</html>
